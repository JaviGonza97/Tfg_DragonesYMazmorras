<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Personaje</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script defer src="/js/creacion.js"></script>
</head>
<body>
  <div class="container">
    <h1>Crear Personaje</h1>
    <form id="character-form" class="form-grid">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="race">Raza</label>
        <select id="race" required>
          <option value="">Selecciona una raza</option>
          <option>Orco</option>
          <option>Humano</option>
          <option>Elfo</option>
          <option>Enano</option>
          <option>Dragon</option>
        </select>
      </div>

      <div class="form-group">
        <label for="class">Clase</label>
        <select id="class" required>
          <option value="">Selecciona una clase</option>
          <option>Hechizero</option>
          <option>Guerrero</option>
          <option>Paladin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="equipment-name">Nombre del equipo</label>
        <input type="text" id="equipment-name">
      </div>

      <div class="form-group">
        <label for="equipment-type">Tipo de equipo</label>
        <input type="text" id="equipment-type">
      </div>

      <div class="form-group">
        <label for="equipment-level">Nivel del equipo</label>
        <select id="equipment-level">
          <option>Bajo</option>
          <option>Medio</option>
          <option>Alto</option>
        </select>
      </div>

      <div class="form-group">
        <label for="skill-name">Nombre de habilidad</label>
        <input type="text" id="skill-name">
      </div>

      <div class="form-group">
        <label for="skill-value">Valor (1-99)</label>
        <input type="number" id="skill-value" min="1" max="99">
      </div>

      <div class="form-group">
        <label for="spell-name">Nombre del hechizo</label>
        <input type="text" id="spell-name">
      </div>

      <div class="form-group">
        <label for="spell-desc">Descripci√≥n del hechizo</label>
        <textarea id="spell-desc"></textarea>
      </div>

      <div class="actions">
        <button type="submit" class="btn">Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>
