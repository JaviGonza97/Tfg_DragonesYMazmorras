<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dungeon-bg">
<div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
  <div class="card bg-white bg-opacity-90 shadow-lg" style="max-width: 450px; width: 100%;">
    <div class="card-body p-5">
      <h1 class="fantasy-title text-center text-primary mb-4">USUARIO</h1>

      <form id="loginForm" class="mb-3">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-custom-amber w-100 py-2">Iniciar Sesión</button>
      </form>

      <div class="text-center">
        <span class="text-muted">¿No tienes cuenta? </span>
        <a href="registro.html" class="text-primary">Regístrate</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
